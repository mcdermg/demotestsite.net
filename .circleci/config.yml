version: 2
jobs:
  build:
    docker:
      #- image: node:9.9.0-stretch
      - image: circleci/python
    working_directory: ~/demotestsite.net
    steps:
      - checkout
      - run:
          name: Install Node
          command: sudo apt install nodejs
      - run:
          name: Install NPM
          command: sudo apt install npm
      - run:
          name: Install Hexo CLI
          command: sudo npm install -g hexo-cli
      - restore_cache:
          keys:
            - npm-deps-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: npm-deps-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Generate static website
          command: hexo generate
#      - run:
#          name: Install AWS CLI
#          command: |
#            apt-get update
#            apt-get install -y awscli
      - run:
          name: Install Python3
          command: apt install python3
      - run:
          name: Pip3
          command: apt install python3-pip
      - run:
          name: Install AWS CLI
          command: pip3 install awscli
      - run:
          name: Push to S3 bucket
          command: cd public/ && aws s3 sync . s3://www.demotestsite.net --region ca-central-1 --acl public-read
